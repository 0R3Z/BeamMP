<div ng-controller="PlayerList" id="PlayerList" class="multiplayerPlayerList" ng-init="init()" ng-style="background-color: rgba(0, 0, 0, 0)">
	<style>
	.popout-list {
		display: none;
		margin-right: 80px;
		//background-color: rgba(0, 0, 0, 0.5)
	}
	.show-button {
		color: white;
		border: 0px;
		width: 80px;
		height: 140px;
		position: absolute;
		right: 0;
		background-color: rgba(0, 0, 0, 0.5)
	}
	.multiplayerPlayerList {
		color: white;
		box-sizing: border-box;
		padding:2px;
		background-color: rgba(0, 0, 0, 0)
	}
	</style>
	<div style="display:flex; resize:both;">
		<div class="popout-list" id="list-container" style="width:100%; resize:both;">
			<table id="playerstable" border="1" style="border-collapse: collapse; width:100%; background-color: rgba(0, 0, 0, 0.5)">
				<tr><th colspan="2">Players</th></tr>
				<tr><td>meow</td><td width="30px"><button onclick="teleportToPlayer('meow')">TP</button></td></tr>
			</table>
		</div>
		<button class="show-button" id="show-button" onclick="toggleList()">Show Players</button>
	</div>
</div>
