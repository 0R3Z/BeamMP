<div ng-controller="PlayerList" id="PlayerList" class="multiplayerPlayerList" ng-init="init()" ng-style="background-color: rgba(0, 0, 0, 0)">
	<style>
		.popout-list {
			display: none;
			margin-right: 25px;
			background-color: rgba(0, 0, 0, 0.45);
			width:100%;
			resize:both;
			border: 2px solid rgba(175, 175, 175, 0.45);
		}
		#show-button {
			font-weight: bold;
			width: 25px;
			height: 80px;
			position: absolute;
			right: 0;
			border: 2px solid rgba(175, 175, 175, 0.45);
		}
		.tp-button {
			width: 100%;
			min-height: 100%;
		}
		#players-table {
			color: white;
			border: none;
			border-collapse: collapse;
			border-spacing: 2px;
			margin: 0px;
			width: 100%;
		}
		#players-table td {
			
		}
		#players-table th {
			border-bottom: 2px solid rgba(175, 175, 175, 0.45);
		}
		.buttons {
			background-color:black;
			color: #DDDDDD;
			transition: 0.20s;
			background-color: rgba(0, 0, 0, 0.45);
			height:100%;
			border: none;
			margin: 0px;
		}
		.buttons:hover {
			background-color: rgba(0, 0, 0, 0.65);
			color: #FFFFFF;
		}
	</style>
	<div style="display:flex; resize:both;">
		<div class="popout-list" id="plist-container">
			<table id="players-table">
				<tr>
					<th colspan="2">Players</th>
				</tr>
				<tr>
					<td>No players.. something is wrong</td>
					<td width="30px">
						<button class="buttons tp-button" onclick="teleportToPlayer('meow')">TP</button>
					</td>
				</tr>
			</table>
		</div>
		<button class="buttons" id="show-button" onclick="toggleList()">&lt;</button>
	</div>
</div>
