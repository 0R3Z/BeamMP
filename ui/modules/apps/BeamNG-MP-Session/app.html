<div ng-controller="MP" id="MP" class="bngApp multiplayersession"
            ng-style="{'width': '100%'', 'height': '100%''}">

  <style>
    input[type=number] {
      width: 58px;
    }
    .title {
        font-size: 1em;
        font-weight: bold;
        color: #BBBBBB;
        letter-spacing: 1px;
        text-transform: uppercase;
    }
    .flat-button {
        display: inline-block;
        padding: 0px 8px;
        line-height: 1.5em;
        text-align: center;
        color: #000000;
        background-color: #DADADA;
        border: 1px solid #888888;
        min-width: 37px;
    }
    .flat-button:hover {
        background-color: #C8C8C8;
    }
    .flat-button:active {
        background-color: #A8A8A8;
    }
    .chatbox {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
    }
    ul#CHAT {
        list-style: none;
        padding-left: 0px;
        height: 200px;
        overflow-y: scroll;
        overflow-wrap: break-word;
    }
  </style>

  <div>
    <p class="title">Multiplayer Session</p>
    <p id="players" style="margin: 0;">Session Members: </p>
    <hr style="margin-top: 5;">
    <ul id="CHAT"></ul>
  </div>

  <form class="chatbox">
    <input id="CHATMESSAGE" style="width: 455px;" type="text" ng-click="select()">
    <span class="flat-button b-important" ng-click="chatSend()">Send</span>
  </form>
</div>
