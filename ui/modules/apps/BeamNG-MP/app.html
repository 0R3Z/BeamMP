<div  ng-controller="Servers"
      id="Servers"
      class="bngApp multiplayer"
      ng-style="{'width': '100%', 'height': '100%'}"
      ng-init="init()"
      style="overflow-y: scroll;">
  <style>
    .title {
      margin-top: 5px;
      margin-bottom: 5px;
      font-size: 1em;
      font-weight: bold;
      color: #BBBBBB;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .flat-button {
      display: inline-block;
      padding: 2px 8px;
      margin-top: 5px;
      margin-bottom: 5px;
      margin-left: 5px;
      margin-right: 5px;
      line-height: 1.5em;
      text-align: center;
      color: #000000;
      background-color: #DADADA;
      border: 1px solid #888888;
      min-width: 37px;
    }
    .flat-button:hover {
      background-color: #C8C8C8;
    }
    .flat-button:active {
      background-color: #A8A8A8;
    }
    .b-important {
      font-weight: bold;
    }
    .b-important:hover {
      background-color: #C8FFC8;
    }
    .b-important:active {
      background-color: #A8FFA8;
    }
    .nomargin-input{
      margin-bottom: 0;
      width: 130px;
    }
    .nobotmargin{
      margin-top: 8px;
      margin-bottom: 0;
    }
    .empty-span {
      min-width: 30px;
      display: inline-block;
    }
    .error {
      color: red;
      margin-top: 5px;
      margin-bottom:5px;
    }
  </style>
  <div>
    <p class="title">Multiplayer</p>
  </div>
  <div ng-if="warnVis" id="error-log">
    <p class="error">Nickname should be longer than 3 chars and cannot contain backslashes, quotes or plus signs!</p>
  </div>
  <form id="form" style="margin-bottom:0;">
    <p style="margin-top: 3px; margin-bottom: 2px;">Server Information:</p>
    <input class="nomargin-input" name="IP" type="text" placeholder="Server IP address" ng-click="select()">
    <span class="nobotmargin"> : </span>
    <input class="nomargin-input" style="width: 50px;" name="PORT" type="text" placeholder="Port" ng-click="select()">
    <input name="NICKNAME" class="nomargin-input" style="margin-left: 5px;" type="text" placeholder="Your nickname" ng-click="select()">
    <button class="flat-button b-important" ng-click="connect()">Join</button>
    <button class="flat-button b-important" ng-click="disconnect()">Leave</button>
  </form>
  <div>
    <span>Ping: </span>
    <span id="PING" class="empty-span"></span>
    <span>Status: </span>
    <span id="STATUS" class="empty-span"></span>
  </div>
</div>
