<!-- DataTables CSS -->
<link href="modules/multiplayer/css/dataTables/dataTables.bootstrap.css" rel="stylesheet">

<!-- DataTables Responsive CSS -->
<link href="modules/multiplayer/css/dataTables/dataTables.responsive.css" rel="stylesheet">

<!-- DataTables JavaScript -->
<script src="js/dataTables/jquery.dataTables.min.js"></script>
<script src="js/dataTables/dataTables.bootstrap.min.js"></script>

<md-content>
	<div>
		<md-list-item layout class="md-padding" style="padding-top: 15px; padding-bottom: 0;">
			<input type="text" id="search" name="search" placeholder="Search"/>
			<!--<input type="text" id="nickname" name="nickname" placeholder="Nickname"/>-->
			<md-button id="connect-button" class="button" ng-class="" ng-click="multiplayer.connect()">Connect</md-button>
		</md-list-item>
		<md-divider></md-divider>
	</div>

	<table id="serversTable">
		<col width="auto">
		<col width="auto">
		<col width="auto">
		<col width="auto">
		<col width="auto">
		<tr id="header">
			<th ng-click="multiplayer.sortTable(0, 'location', false)">Location</th>
			<th ng-click="multiplayer.sortTable(1, 'description', false)">Description</th>
			<th ng-click="multiplayer.sortTable(2, 'map', false)">Map</th>
			<th ng-click="multiplayer.sortTable(3, 'players', true)">Players</th>
			<th ng-click="multiplayer.sortTable(4, 'ping', true)">Ping</th>
		</tr>

	</table>

	<div id="footer">

  </div>
</md-content>

<script>
  $(document).ready(function() {
    $('#serversTable').DataTable({
        responsive: true
    });
  });
</script>
