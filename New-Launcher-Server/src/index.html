<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>BeamNG.drive Multiplayer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page loading">

    </div>
    <div class="page main">
      <div class="controls">
        <input type="text" class="server-ip" id="ip" name="ip" value="" placeholder="Server IP Address">
        <input type="text" class="server-port" id="port" name="port" value="" placeholder="Server Port">
        <button type="button" name="button" id="join-button" style="display: none">Join</button>
        <button type="button" name="button" id="host-button">Host</button>
        <span class="java">Java Version: <span id="java-ver"></span></span>
      </div>
      <div class="info">
        Launcher running on port <span id="localport">4444</span>, Please enter this in your game along with your Nickname and click connect.
      </div>
      <div class="console">
        <ul id="console">

        </ul>
        <span class="copyright">&copy; Titch2000 & JoJos38</span>
      </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./renderer.js"></script>
  </body>
</html>
